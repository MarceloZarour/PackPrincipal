   <style>
       body {
           background-color: #0a192f; /* Azul marinho forte puxado para o roxo escuro */
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           font-family: Arial, sans-serif;
       }

       .container {
           text-align: center;
       }

       .circle {
           width: 200px;
           height: 200px;
           border-radius: 50%;
           border: 4px solid #008000; /* Verde para o contorno */
           overflow: hidden;
           margin: 0 auto;
           position: relative;
       }

       .circle img {
           width: 100%;
           height: 100%;
           object-fit: cover;
       }

       .button {
           margin-top: 20px;
       }

       .button a {
           display: inline-block;
           padding: 10px 20px;
           background-color: #008000;
           color: #ffffff;
           text-decoration: none;
           border-radius: 5px;
           font-weight: bold;
       }
   </style>

       <div class="circle">
           <img src="sua-foto.jpg.jpeg" alt="Foto">
       </div>
